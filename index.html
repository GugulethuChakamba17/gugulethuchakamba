<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gugu's First Website</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light text-dark">

  <!-- Header -->
  <header class="text-white text-center py-4" style="background-color: #001f3f;">
    <h1 class="display-4 fw-bold" style="font-family: 'Cursive', sans-serif;">Gugu's First Website</h1>
    <p class="lead">Inventory Management System</p>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <form id="inventory-form" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="item-name" placeholder="Item Name" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="item-quantity" placeholder="Quantity" min="0" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="item-category" placeholder="Category" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Item</button>
      </div>
    </form>

    <!-- Inventory Table -->
     <div class="mb-3">
    <button id="save-btn" class="btn btn-primary">Save Inventory</button>
</div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover bg-white">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventory-body">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3" style="background-color: #001f3f;">
    <small>Â© 2025 Gugulethu Entreprise | All rights reserved</small>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
